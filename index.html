<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice-Enabled Learning Platform</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        .voice-control-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: #007bff;
            color: white;
            border: none;
            font-size: 24px;
            cursor: pointer;
            z-index: 1000;
            transition: all 0.3s ease;
        }

        .voice-control-btn.listening {
            background-color: #dc3545;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <nav class="top-nav">
        <div class="nav-brand">Voice Learning Platform</div>
        <div class="nav-controls">
            <button id="voice-toggle" class="icon-btn" aria-label="Toggle Voice Commands">
                <i class="fas fa-microphone"></i>
            </button>
            <button id="logout-btn" class="icon-btn" style="display: none;">
                <i class="fas fa-sign-out-alt"></i>
            </button>
        </div>
    </nav>

    <main class="main-container">
        <div id="login-screen" class="card">
            <h2>Welcome Back</h2>
            <p class="subtitle">Sign in to access your tests</p>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" placeholder="Enter your username">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password">
            </div>
            <div class="button-group">
                <button id="login-btn" class="primary-btn">Sign In</button>
                <button id="register-btn" class="secondary-btn">Create Account</button>
            </div>
            <div class="voice-hint">
                <i class="fas fa-microphone"></i>
                <p>Try saying "login" or "register"</p>
            </div>
        </div>

        <div id="teacher-dashboard" class="dashboard" style="display: none;">
            <div class="dashboard-header">
                <h2>Teacher Dashboard</h2>
                <div class="dashboard-actions">
                    <button id="add-subject-btn" class="action-btn">
                        <i class="fas fa-plus"></i> New Subject
                    </button>
                    <button id="add-questions-btn" class="action-btn">
                        <i class="fas fa-question"></i> Add Questions
                    </button>
                    <button id="view-scores-btn" class="action-btn">
                        <i class="fas fa-chart-bar"></i> View Scores
                    </button>
                </div>
            </div>
            <div id="subjects-list" class="subjects-grid"></div>
            <div id="scores-view" class="scores-container" style="display: none;">
                <h3>Student Performance</h3>
                <div id="scores-container"></div>
            </div>
        </div>

        <div id="student-dashboard" class="dashboard" style="display: none;">
            <h2>Available Tests</h2>
            <div id="available-tests" class="tests-grid"></div>
        </div>

        <div id="test-container" class="test-area" style="display: none;">
            <div class="test-header">
                <h3 id="subject-name"></h3>
                <div id="progress-indicator"></div>
            </div>
            <div class="question-card">
                <p id="question-text" class="question-text"></p>
                <div id="options-container" class="options-grid"></div>
            </div>
            <div class="test-controls">
                <button id="repeat-question" class="control-btn">
                    <i class="fas fa-redo"></i> Repeat Question
                </button>
                <button id="voice-answer" class="control-btn">
                    <i class="fas fa-microphone"></i> Answer by Voice
                </button>
            </div>
        </div>
    </main>

    <div id="voice-feedback" class="voice-feedback">
        <div class="voice-status">
            <i class="fas fa-microphone"></i>
            <span id="voice-status-text">Listening...</span>
        </div>
        <div class="voice-commands">
            <p>Available commands:</p>
            <ul id="available-commands"></ul>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
